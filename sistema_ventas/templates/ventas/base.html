<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ventas:dashboard' %}">Sistema de Ventas</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'ventas:disponibilidad' %}">Disponibilidad</a>
                <a class="nav-link" href="{% url 'ventas:inventario' %}">Inventario</a>
                <a class="nav-link" href="{% url 'ventas:resumen' %}">Resumen de Ventas</a>
                <a class="nav-link" href="{% url 'logout' %}">Cerrar SesiÃ³n</a>
            </div>
        </div>
    </nav>
    {% endif %}
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
